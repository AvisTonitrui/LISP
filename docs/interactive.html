  </head>
  <body>
    <div class="nav-bar">
      <!-- TODO: Nav bar -->
    </div>
    
    <div class="main">
      <!-- the main portion of the interactive setionc of the site -->
      <!-- the interactive experience goes here -->
      <div class="interactive">
        <!-- The graphic for the interactive experience -->
        <div id="graphic"></div>
        
        <!-- The options area -->
        <div class="options">
          <ul>
            <li class="option1"><button type="button" id="option1"></button></li>
            <li class="option2"><button type="button" id="option2"></button></li>
            <li class="option3"><button type="button" id="option3"></button></li>
          </ul>
        </div>
        
        <!-- Where the story of the interactive experience happens -->
        <div class="dialogue">
          <p id="dialogue-text">Press the Next button to start the interactive experience.</p>
          <button type="button" onclick="newDialogue(false, [])">Next</button>
        </div>
        
        <!-- link the interactive Javascript in -->
        <script src="scripts/interactive.js"></script>
      </div>
      
      <!-- the buttons to both reset the interactive experience and to go to the proper information tab -->
      <div class="info-button"></div>
      
      <div class="reset-button"></div>
      
    </div>
    
    <div class="footer">
      <!-- TODO: footer -->

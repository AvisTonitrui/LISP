<html>
  <head>
    <title></title>
    <meta charset = "utf-8">
    <link rel="stylesheet" type="text/css" href="lispstyle.css">
  </head>
  <body>
    <div class="nav-bar">
      <!-- TODO: Nav bar -->
    </div>
    
    <div class="main">
      <!-- the main portion of the interactive setionc of the site -->
      <!-- the interactive experience goes here -->
      <div class="interactive">
        <!-- the top portion of the interactive experience -->
        <div class="top">
          <!-- The graphic for the interactive experience -->
          <div id="graphic"><img src="images/BlackScreen.png" alt="A black screen"></div>        
          
          <div class="right">
            <!-- Where the story of the interactive experience happens -->
            <div class="dialogue">
              <p id="dialogue-text">Press the Next button to start the interactive experience.</p>
              <div id="next-button"><button type="button" onclick="newDialogue(false, [])">Next</button></div>
            </div>
            
            <!-- the options buttons -->
            <p id="option1"></p>
            <p id="option2"></p>
            
            <!-- the restart button -->
            <div class="reset-button"><button type="button" onclick="reset()">Reset</button></div>
          </div>
          
          <!-- link the interactive Javascript in -->
          <script src="scripts/interactive.js"></script>
        </div>
      </div>
      
    </div>
    
    <div class="footer">
      <!-- TODO: footer -->
    </div>
    
  </body>
</html>
